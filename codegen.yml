overwrite: true
schema: 'https://api.graph.cool/simple/v1/cixmkt2ul01q00122mksg82pn'
documents: 'graphql/**/*.graphql' # parse graphql operations in matching files
generates:
  generated/graphql.tsx: # location for generated types, hooks and components
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withComponent: false
      withHOC: false
      withMutationFn: false
      withRefetchFn: false
      withHooks: true
