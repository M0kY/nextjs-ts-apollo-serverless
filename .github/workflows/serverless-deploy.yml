name: Serverless deploy

on:
  push:
    branches: [master]

jobs:
  serverless-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
      AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: npm install

      - name: Download `.serverless` state from S3
        run: aws s3 sync s3://sample-next-app-env/prod/.serverless .serverless --delete

      - name: Deploy to AWS
        run: |
          NEXT_PUBLIC_GH_COMMIT_HASH_SHORT=$(git rev-parse --short "$GITHUB_SHA") \
          NEXT_PUBLIC_GH_BRANCH=${GITHUB_REF#refs/heads/} \
          NEXT_PUBLIC_GH_RUN_NUMBER=${GITHUB_RUN_NUMBER} \
          npx -c serverless

      - name: Upload `.serverless` state to S3
        run: aws s3 sync .serverless s3://sample-next-app-env/prod/.serverless --delete
